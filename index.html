<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm">
        <img src="logo.png">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" id="videoSearch-input" placeholder="Search here">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="videoList">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="sideVideoList">
        </div> 
      </div>
    </div>
  </div>
<script id="videoTemplate" type="text/x-handlebars-template">
  <div class="content-container">
  <iframe id="video" width="600" height="400" src="{{url}}" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="activeTitle">
    {{title}}
  </div>
  <div class="activeDescription">
    {{description}}
  </div>
</script>
<script id="sideVideoTemplate" type="text/x-handlebars-template">
    <img src="{{thumbnail}}" class="videoBarItem" data-id={{id}}>
    <div class="title">
    {{title}}
    </div>
</script>
      <script src="model/VideoModel.js"></script>
      <script src="collection/VideoCollection.js"></script>
      <script src="model/AppModel.js"></script>
      <script src="view/AppView.js"></script>
      <script src="view/VideoView.js"></script>
      <script src="view/SideBarView.js"></script>
      
      <script src="main.js"></script>
</body>
</html>
